  // Build alphabet bar A–Z
  function buildAlphabet() {
    const bar = document.getElementById("alphabetBar");
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    alphabet.forEach(letter => {
      let div = document.createElement("div");
      div.textContent = letter;
      div.onclick = () => showTerms(letter);
      bar.appendChild(div);
    });
  }

  // Show terms for a given letter
  function showTerms(letter, filter="") {
    const area = document.getElementById("termsArea");
    area.innerHTML = "";

    let filtered = terms
      .filter(t => t.title[0].toUpperCase() === letter)
      .filter(t => t.title.toLowerCase().includes(filter.toLowerCase()))
      .sort((a,b) => a.title.localeCompare(b.title));

    filtered.forEach(term => {
      let box = document.createElement("div");
      box.classList.add("term-box");
      box.textContent = term.title;

      let defDiv = document.createElement("div");
      defDiv.classList.add("definition");
      defDiv.textContent = term.def;

      box.onclick = () => {
        defDiv.style.display = (defDiv.style.display === "block") ? "none" : "block";
      };

      box.appendChild(defDiv);
      area.appendChild(box);
    });
  }

  // Search functionality
  document.getElementById("searchInput").addEventListener("input", function() {
    const filter = this.value;
    if (!filter) {
      document.getElementById("termsArea").innerHTML = "";
      return;
    }
    const area = document.getElementById("termsArea");
    area.innerHTML = "";
    let filtered = terms
      .filter(t => t.title.toLowerCase().includes(filter.toLowerCase()))
      .sort((a,b) => a.title.localeCompare(b.title));

    filtered.forEach(term => {
      let box = document.createElement("div");
      box.classList.add("term-box");
      box.textContent = term.title;

      let defDiv = document.createElement("div");
      defDiv.classList.add("definition");
      defDiv.textContent = term.def;

      box.onclick = () => {
        defDiv.style.display = (defDiv.style.display === "block") ? "none" : "block";
      };

      box.appendChild(defDiv);
      area.appendChild(box);
    });
  });

  // Initialize
  window.onload = () => {
    buildAlphabet();
    showTerms("A"); // default load A
  };
</script>
