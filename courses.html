<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - LuneTechs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #0080ff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      padding-right: 25px;
      display: flex;
      justify-content: flex-end;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-weight: normal;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #e7f708;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #4e976c, #00000f59, #4e976c);
      color: white;
      padding: 35px 20px;
      text-align: center;
    }
    .hero h1 {
      margin: 0;
      font-size: 36px;
    }
    .hero p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Courses Section */
    .courses-wrapper {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .courses-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .courses-header h2 {
      color: #0073e6;
    }
    #searchInput {
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .course-card {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .course-card:hover {
      transform: translateY(-5px);
    }
    .course-card h3 {
      margin: 0 0 8px 0;
      color: #0073e6;
      font-size: 15px;
    }
    .course-card p {
      margin: 0;
      font-size: 12px;
      color: #555;
    }

    /* Preview Section */
    .preview-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .preview-box {
      background: #fff;
      width: 80%;
      max-width: 900px;
      height: 80%;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .preview-controls {
      background: #00ffea;
      color: white;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    .preview-controls button {
      background: #0073e6;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .preview-controls button:hover {
      background: #0056b3;
    }
    .preview-frame {
      flex: 1;
      width: 100%;
      border: none;
    }

.recent-updates {
  background-color: #fff8dc;
  border-left: 6px solid orange;
   border-right: 6px solid orange;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.recent-updates h3 {
  color: #e65100;
  margin-bottom: 15px;
  font-weight: bold;
}

.recent-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 12px;
  max-height: calc(2 * 60px); /* about 2 rows high */
  overflow: hidden; /* hide extra rows */
}

.recent-item {
  display: block;
  background: #fff;
  padding: 10px 12px;
  border-radius: 5px;
  text-align: center;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  transition: all 0.2s ease-in-out;
}

.recent-item:hover {
  background: orange;
  color: #fff;
  transform: translateY(-2px);
  cursor: pointer;
}

/* ==========================
   Responsive Design Section
   ========================== */

/* For tablets and smaller screens (≤ 768px) */
@media (max-width: 768px) {
  /* Navbar stacks vertically */
  nav ul {
    flex-direction: column;
    align-items: center;
    padding-right: 0;
  }

  nav ul li {
    margin: 10px 0;
  }

  /* Hero section adjustments */
  .hero {
    padding: 25px 10px;
  }

  .hero h1 {
    font-size: 28px;
  }

  .hero p {
    font-size: 16px;
  }

  /* Recent updates section */
  .recent-updates {
    padding: 12px;
  }

  .recent-updates h3 {
    font-size: 18px;
    text-align: center;
  }

  .recent-grid {
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .recent-item {
    font-size: 14px;
    padding: 8px;
  }

  /* Courses section adjustments */
  .courses-wrapper {
    padding: 20px 10px;
  }

  .courses-header {
    flex-direction: column;
    align-items: stretch;
    gap: 10px;
  }

  .courses-header h2 {
    font-size: 22px;
    text-align: center;
  }

  #searchInput {
    width: 90%;
    font-size: 14px;
  }

  .courses-grid {
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
  }

  .course-card {
    padding: 12px;
  }

  .course-card h3 {
    font-size: 14px;
  }

  .course-card p {
    font-size: 12px;
  }

  /* Preview modal adjustments */
  .preview-box {
    width: 95%;
    height: 80%;
  }

  .preview-controls {
    flex-wrap: wrap;
    justify-content: center;
  }

  .preview-controls button {
    font-size: 14px;
    padding: 8px 10px;
  }
}

/* For very small screens (≤ 480px) */
@media (max-width: 480px) {
  body {
    font-size: 14px;
  }

  .hero h1 {
    font-size: 22px;
  }

  .hero p {
    font-size: 14px;
  }

  .recent-grid {
    grid-template-columns: 1fr;
  }

  .recent-item {
    font-size: 13px;
  }

  .courses-header h2 {
    font-size: 20px;
  }

  .course-card h3 {
    font-size: 13px;
  }

  .course-card p {
    font-size: 11px;
  }

  .preview-box {
    height: 85%;
  }

  .preview-controls button {
    font-size: 13px;
    padding: 7px 9px;
  }
}


  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="posts.html">Terminologies</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Learn and Grow with LuneTechs</h1>
    <h1>Swahili Tutorials</h1>
    <p>Access high-quality online resources and master new skills</p>
  </section>


<!-- Recent Updates Bar -->
<div class="recent-updates">
  <h3>Recent Tutorials</h3>
  <div class="recent-grid">
    <span class="recent-item" onclick="openPreview('tutorials/LuneTechs_welcome_word.pdf')">Welcome at LuneTechs</span>
  </div>
</div>

  <!-- Courses Section -->
  <div class="courses-wrapper">
    <div class="courses-header">
      <h2>Available Tutorials</h2>
      <input type="text" id="searchInput" placeholder="Search courses...">
    </div>

    <div class="courses-grid">
      <div class="course-card" onclick="openPreview('tutorials/LuneTechs_welcome_word.pdf')" data-date="2025-10-01">
        <h3>Welcome at LuneTechs</h3>
        <p>Karibu LuneTechs ujifunze kwa urahisi zaidi...</p>
      </div>

    </div>
  </div>

  <!-- Preview Modal -->
  <div class="preview-overlay" id="previewOverlay">
    <div class="preview-box">
      <div class="preview-controls">
        <button onclick="downloadPDF()"><i class="fas fa-download"></i> Download</button>
        <button onclick="closePreview()"><i class="fas fa-times"></i> Close</button>
      </div>
      <iframe id="pdfFrame" class="preview-frame"></iframe>
    </div>
  </div>

  <script>
  let currentFile = "";

  function openPreview(file) {
    currentFile = file;
    const iframe = document.getElementById("pdfFrame");

    // If it's a PDF, embed normally
    if (file.endsWith(".pdf")) {
      iframe.src = file;
      document.querySelector(".preview-controls button:first-child").style.display = "inline-block"; // show download
    } else {
      // For HTML tutorials, embed them inside the iframe
      iframe.src = file;
      document.querySelector(".preview-controls button:first-child").style.display = "none"; // hide download
    }

    document.getElementById("previewOverlay").style.display = "flex";
  }

  function closePreview() {
    document.getElementById("previewOverlay").style.display = "none";
    document.getElementById("pdfFrame").src = "";
    currentFile = "";
  }

  function downloadPDF() {
    if (currentFile && currentFile.endsWith(".pdf")) {
      const link = document.createElement("a");
      link.href = currentFile;
      link.download = currentFile.split('/').pop();
      link.click();
    }
  }

  // Search filter
  const searchInput = document.getElementById('searchInput');
  const courseCards = document.getElementsByClassName('course-card');

  searchInput.addEventListener('keyup', function() {
    const filter = searchInput.value.toLowerCase();
    for (let i = 0; i < courseCards.length; i++) {
      const title = courseCards[i].getElementsByTagName('h3')[0].textContent.toLowerCase();
      if (title.includes(filter)) {
        courseCards[i].style.display = "";
      } else {
        courseCards[i].style.display = "none";
      }
    }
  });
</script>


</body>
</html>
