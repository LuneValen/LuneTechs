<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LuneTechs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        /* Navbar */
        nav.navbar ul {
            list-style: none;
            margin: 0;
            padding: 10px;
            background: #003366;
            display: flex;
            justify-content: center;
        }
        nav.navbar ul li {
            margin: 0 20px;
        }
        nav.navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        nav.navbar ul li a:hover {
            color: #e7f708;
        }

        /* Hero Section */
        .hero {
            background-color: #0073e6;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 36px;
        }
        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Logo Image */
        .contact-logo {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            transition: transform 0.3s;
        }
        .contact-logo img {
            width: 150px;
        }
        .contact-logo:hover {
            transform: scale(1.1);
        }

        /* Contact Section */
        .contact-info-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .contact-info-section h2 {
            text-align: center;
            font-size: 32px;
            color: #0073e6;
            margin-bottom: 30px;
        }

        /* Contact Grid: 2 columns x rows */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .contact-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .contact-item h3 {
            color: #0073e6;
            margin-bottom: 10px;
        }
        .contact-item p, .contact-item a {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            text-decoration: none;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .contact-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .contact-info-section h2 {
                font-size: 28px;
            }
        }
        @media screen and (max-width: 500px) {
            .contact-grid {
                grid-template-columns: 1fr; /* stack vertically */
            }
        }

        /* Icon spacing */
        .contact-icon {
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
